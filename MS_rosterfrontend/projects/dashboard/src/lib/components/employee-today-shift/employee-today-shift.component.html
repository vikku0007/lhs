<div class="page-inner-wrap">
    <div class="page-sub-inner-wrap">
        <div class="row">
           
            <div class="col-sm-12">
                <div class="psiw-rgt">
                    <div class="psiw-bx-title">
                        <h2>Today Shifts</h2>
                                   
                    </div>
                    <div class="psiw-bx-content">
                        <div class="table-wrap table-wrap-inner">
                            <div class="table-content">
                               
                                <div class="table-responsive">
                                    <table name="tbl2"  mat-table [dataSource]="dataSource" matSort>
                                        <ng-container matColumnDef="startDate">
                                           <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
                                           <td mat-cell *matCellDef="let element">
                                            {{element.startDate| date: 'dd/MM/yyyy'}}
                                           </td>
                                       </ng-container>
                                       
                                       <ng-container matColumnDef="endDate">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
                                        <td mat-cell *matCellDef="let element">
                                         {{element.endDate| date: 'dd/MM/yyyy'}}
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="location">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
                                        <td mat-cell *matCellDef="let element">
                                            {{element.locationName}}
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="duration">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
                                        <td mat-cell *matCellDef="let element">
                                            {{element.duration}}
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="client">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Clients</th>
                                        <td mat-cell *matCellDef="let element"><div *ngFor="let item of element.clientShiftInfoViewModel"> 
                                            <p>{{item.name}}</p>
                                            </div></td>
                                    </ng-container>
                                   
                                       <tr mat-header-row *matHeaderRowDef="displayedColumnsshift"></tr>
                                       <tr mat-row *matRowDef="let row; columns: displayedColumnsshift;"></tr>
                                   </table>
                                    <mat-paginator [length]="totalCount" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" (page)="PageIndexEvent($event)">
                                    </mat-paginator>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
