
    <div class="section-title">
        <h2>Guardian Details</h2>
        <a (click)="editprimarycareDetails()" href="javascript:void(0);" class="action-link" data-toggle="modal" data-target="#editguardianInfoPopup">
            <svg xmlns="http://www.w3.org/2000/svg" width="10.334" height="10.334" viewBox="0 0 10.334 10.334">
                <path id="iconfinder_write_126582_3_" data-name="iconfinder_write_126582 (3)" d="M2.073,7.125C1.557,7.641,1,10.377,1,10.6a.733.733,0,0,0,.738.738c.219,0,2.956-.557,3.472-1.073L9.434,6.038,6.3,2.9ZM9.12,1a2.248,2.248,0,0,0-1.58.658l-.21.21L10.467,5l.21-.21a2.245,2.245,0,0,0,.658-1.58A2.215,2.215,0,0,0,9.12,1Z" transform="translate(-1 -1)" fill="#fff"/>
            </svg>
        </a>
    </div>
    <form [formGroup]="rFormInfo">
    <div class="section-content">
        <div class="row" >
            <div class="col-6" >
                <h3>Name</h3>
                <p id="nameinfo">{{primarycarerInfo?.name}}</p>
            </div>
            <div class="col-6">
                <h3>Relationship</h3>
                <p>{{primarycarerInfo?.relationShip}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h3>Mobile</h3>
                <p>{{primarycarerInfo?.contactNo}}</p>
            </div>
            <div class="col-6">
                <h3>Phone No</h3>
                <p>{{primarycarerInfo?.phoneNo}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h3>Email</h3>
                <p class="mb-0">{{primarycarerInfo?.email}}</p>
            </div>
            <div class="col-6">
                &nbsp;
            </div>
        </div>
    </div>
</form>
   
    <div class="modal popup-default" id="editguardianInfoPopup">
        <div class="modal-dialog">
            <div class="modal-content">
                <form [formGroup]="rForm" (ngSubmit)="UpdatePrimaryCareInfo()" >
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Edit Guardian Details</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25">
                            <path id="iconfinder_Close_5416278" d="M23.5,11A12.5,12.5,0,1,0,36,23.5,12.5,12.5,0,0,0,23.5,11Zm3.564,14.705a.961.961,0,1,1-1.359,1.359L23.5,24.859l-2.205,2.205a.961.961,0,1,1-1.359-1.359L22.141,23.5l-2.205-2.205a.962.962,0,0,1,1.359-1.359L23.5,22.141l2.205-2.205a.962.962,0,0,1,1.359,1.359L24.859,23.5Z" transform="translate(-11 -11)" fill="#5b5b5b" opacity="0.75"/>
                        </svg>  
                    </button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="field-label">First Name</label>
                                <mat-form-field>
                                    <input matInput placeholder="Enter First Name"  formControlName="Name" maxlength="35">
                                    
                                </mat-form-field>
                                
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="field-label">Middle Name</label>
                                <mat-form-field>
                                    <input matInput placeholder="Enter Middle Name"  formControlName="MiddleName" maxlength="35">
                                    
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="field-label">Last Name</label>
                                <mat-form-field>
                                    <input matInput placeholder="Enter Last Name"  formControlName="LastName" maxlength="35">
                                    
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="field-label">Legal Guardian</label>
                                <mat-form-field>
                                    <input matInput placeholder="Enter Relationship" formControlName="RelationShip">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="pci-email" class="field-label">Email</label>
                                <mat-form-field>
                                    <input matInput placeholder="Enter Email" formControlName="EmailId">
                                 </mat-form-field>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label class="field-label">Mobile</label>
                                <mat-form-field >
                                    <!-- <input type="number" appPhoneNumber    matInput placeholder="Enter Mobile No."oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                    maxlength = "10" 
                                    formControlName="MobileNo"> -->
                                    <input matInput  autofocus placeholder="Enter Phone Number"
                                formControlName="MobileNo" autocomplete="disabled" maxlength="11"
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                type = "number" 
                                 />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="bd-phone" class="field-label">Phone</label>
                                <mat-form-field appearance="fill">
                                    <input type="number"   matInput placeholder="Enter Phone No." oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                        maxlength = "12"
                                        formControlName="PhoneNo" value="" >
                                  
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-action-sm">Update</button>
                    <button type="button" #btnprimarycareCancel class="btn btn-action-sm btn-action-secondary" data-dismiss="modal">Cancel</button>
                </div>
                </form>
            </div>
        </div>
    </div>
