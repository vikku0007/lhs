 <!-- On Boarding Notes Start Here -->
 <div class="modal popup-default" id="editOnBoardingNotesPopup">
    <div class="modal-dialog">
        <div class="modal-content">
            <form [formGroup]="rForm" (ngSubmit)="UpdateOnBoardingnotes()" >
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Edit OnBoarding Notes</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25">
                        <path id="iconfinder_Close_5416278" d="M23.5,11A12.5,12.5,0,1,0,36,23.5,12.5,12.5,0,0,0,23.5,11Zm3.564,14.705a.961.961,0,1,1-1.359,1.359L23.5,24.859l-2.205,2.205a.961.961,0,1,1-1.359-1.359L22.141,23.5l-2.205-2.205a.962.962,0,0,1,1.359-1.359L23.5,22.141l2.205-2.205a.962.962,0,0,1,1.359,1.359L24.859,23.5Z" transform="translate(-11 -11)" fill="#5b5b5b" opacity="0.75"/>
                    </svg>  
                </button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group input-textarea">
                            <label class="field-label">Care Notes</label>
                            <mat-form-field>
                                <textarea matInput placeholder="Enter Care Notes" formControlName="CareNotes" ></textarea>
                                <mat-error>{{getErrorMessage}}</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- <div class="col-md-12 col-sm-12">
                        <div class="form-group input-textarea">
                            <label class="field-label">Care Notes Client Provided</label>
                            <mat-form-field>
                                <textarea matInput placeholder="Enter Care Notes Client Provided" formControlName="CareNotesClientProvided"></textarea>
                                <mat-error>{{getErrorMessage}}</mat-error>
                            </mat-form-field>
                        </div>
                    </div> -->
                </div>
            </div>
    
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-action-sm">Update</button>
                <button type="button" #btnonboadingCancel class="btn btn-action-sm btn-action-secondary" data-dismiss="modal">Cancel</button>
            </div>
            </form>
        </div>
    </div>
</div><!-- /On Boarding Notes Popup End -->
