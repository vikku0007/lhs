<div class="page-wrapper">
    <lhs-header></lhs-header>
    <div class="container-fluid page-wrap">
        <div class="page-title">
            <h1>Client - Medical History List</h1>
        </div>
        <div class="table-wrap">
            
            <div class="table-content">
                <div class="tbl-search-bx">
                    <form class="form-inline" action="javascript:void(0);">
                        <mat-form-field appearance="fill">
                            <input matInput #clientName placeholder="Client Name" value=""
                                required>
                       </mat-form-field>
                        <!-- <mat-form-field appearance="fill">
                            <input matInput #gender placeholder="Gender" value=""
                                required>
                        </mat-form-field> -->
                        <input type="button" value="Search" class="btn btn-action-sm" (click)="Search()">
                    </form>
                </div>
                <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="sr">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>SR#</th>
                            <td mat-cell *matCellDef="let i = index;">{{i+1}}</td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Client Name</th>
                            <td mat-cell *matCellDef="let element">
                                <div class="fst-block"> 
                                    <a href="javascript:void(0);" routerLink="/client/client-details"
                                    [queryParams]="{Id: element.clientId}">{{element.name}}</a><br>
                                </div>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="gender">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
                            <td mat-cell *matCellDef="let element">{{element.gender}}</td>
                        </ng-container>
                        <ng-container matColumnDef="mobileNo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile No</th>
                            <td mat-cell *matCellDef="let element">{{element.mobileNo}}</td>
                        </ng-container>
                        
                        <ng-container matColumnDef="createdDate">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>History Created Date</th>
                            <td mat-cell *matCellDef="let element">{{element.createdDate| date: 'dd/MM/yyyy'}}</td>
                        </ng-container>
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Details</th>
                            <td mat-cell *matCellDef="let element">
                                <a href="javascript:void(0);" (click)="OpenEditmodal(element.clientId,element.Id, $event)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                                        <path id="iconfinder_write_126582_1_" data-name="iconfinder_write_126582 (1)"
                                            d="M2.661,10.482c-.8.8-1.661,5.035-1.661,5.375A1.135,1.135,0,0,0,2.143,17c.339,0,4.576-.862,5.375-1.661L14.057,8.8,9.2,3.943ZM13.571,1a3.48,3.48,0,0,0-2.447,1.018l-.325.325L15.657,7.2l.325-.325A3.475,3.475,0,0,0,17,4.429,3.429,3.429,0,0,0,13.571,1Z"
                                            transform="translate(-1 -1)" fill="#7b7b7b" />
                                    </svg>
                                </a>
                                <a href="javascript:void(0);" data-toggle="modal" data-target="#myModal" (click)="DeleteModal(element.Id, $event)">
                                    <svg id="Layer_2" xmlns="http://www.w3.org/2000/svg" width="15" height="18.071"
                                        viewBox="0 0 15 18.071">
                                        <g id="Group_66039" data-name="Group 66039">
                                            <g id="Group_66037" data-name="Group 66037" transform="translate(0 0)">
                                                <path id="Path_304" data-name="Path 304"
                                                    d="M92.736,46.408h-2.7a2.922,2.922,0,0,0-5.844,0h-2.7a1.891,1.891,0,0,0-1.874,1.907v.054a1.891,1.891,0,0,0,1.874,1.907H92.736a1.891,1.891,0,0,0,1.874-1.907v-.054A1.891,1.891,0,0,0,92.736,46.408ZM87.11,44.865a1.6,1.6,0,0,1,1.58,1.543H85.53A1.6,1.6,0,0,1,87.11,44.865Z"
                                                    transform="translate(-79.61 -43.5)" fill="#7b7b7b" />
                                            </g>
                                            <g id="Group_66038" data-name="Group 66038"
                                                transform="translate(1.716 7.819)">
                                                <path id="Path_305" data-name="Path 305"
                                                    d="M119.457,231.536c-.063,0-.126,0-.187-.006v7.93a2.3,2.3,0,0,0,2.271,2.322h7.027a2.3,2.3,0,0,0,2.27-2.322V231.53c-.062,0-.124.006-.187.006H119.457Zm4.537,7.712a.668.668,0,1,1-1.335,0v-5a.668.668,0,1,1,1.335,0Zm3.454,0a.668.668,0,1,1-1.335,0v-5a.668.668,0,1,1,1.335,0Z"
                                                    transform="translate(-119.27 -231.53)" fill="#7b7b7b" />
                                            </g>
                                        </g>
                                    </svg>
                                </a>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [length]="totalCount" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" (page)="PageIndexEvent($event)">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
    <lhs-sidebar></lhs-sidebar>
</div>>

<div class="modal custom-popup " id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal body -->
        <div class="modal-body">
          <button type="button" class="close header-close" data-dismiss="modal">
            &times;
          </button>
          <p>Are you sure you want to delete record?</p>
          <br/>
          <div class="modal-btn">
            <button mat-button class="project-btn-1-db project-btn-1-db-gray" data-dismiss="modal">Cancel</button>
            &nbsp;&nbsp;
            <button
    
            mat-button class="project-btn-1-db"
              data-dismiss="modal"
    
              (click)="DeleteMedicalhistoryInfo($event)"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    </div>
