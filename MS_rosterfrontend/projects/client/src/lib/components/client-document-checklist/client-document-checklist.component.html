<div class="page-wrapper">
    <lhs-header></lhs-header>
<div class="container-fluid page-wrap">
    <div class="page-title page-tile-with-tabs">
        <h1>
            Client Details
            <lib-page-submenu></lib-page-submenu>
        </h1>
    </div>
    <div class="page-inner-wrap">
        <div class="page-sub-inner-wrap">
            <div class="row">
                <div class="col-sm-12 psiw-lft">
                    <lib-user-card></lib-user-card>
                </div>
                <div class="col-sm-12">
                    <div class="psiw-rgt">
                        <div class="psiw-bx-title">
                            <h2>Documents Checklist</h2>
                        </div>
                        <div class="psiw-bx-content">
                            <div class="table-wrap table-wrap-inner mb-5">
                                <div class="table-content">
                                    <div class="table-responsive">
                                        <table mat-table [dataSource]="dataSource" class="center-content" multiTemplateDataRows>

                                            <ng-container matColumnDef="sectionTitle">
                                                <th mat-header-cell *matHeaderCellDef><strong>Contents in Folder</strong></th>
                                                <td mat-cell *matCellDef="let data;let i = dataIndex" [attr.rowspan]="getRowSpan('Priority',i)" [style.display]="getRowSpan('Priority', i) ? '' : 'none'">
                                                    <strong>{{ data.value }}</strong>
                                                </td>
                                            </ng-container>

                                            <ng-container matColumnDef="name">
                                                <th mat-header-cell *matHeaderCellDef><strong>Section details</strong></th>
                                                <td mat-cell *matCellDef="let data;let i = dataIndex" [attr.rowspan]="getRowSpan('Name',i)" [style.display]="getRowSpan('Name', i) ? '' : 'none'">
                                                    {{ data.codeDescription }}
                                                </td>
                                            </ng-container>
                                            
                                            <ng-container matColumnDef="mandatoryopt">
                                                <th mat-header-cell *matHeaderCellDef class="center-item"><strong>Mandatory/Optional</strong></th>
                                                <td mat-cell *matCellDef="let data" class="center-item">
                                                    {{ data.codeData }}
                                                </td>
                                            </ng-container>

                                            <ng-container matColumnDef="descriptions">
                                                <th mat-header-cell *matHeaderCellDef class="center-item"><strong>Tick if Available</strong></th>
                                                <td mat-cell *matCellDef="let data" class="center-item">
                                                    <input  type="checkbox"  id="{{removeSpace(data.codeDescription)}}check"
                                                     />
                                                   </td>
                                            </ng-container>

                                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                        </table> 
                                    </div>
                                </div>
                            </div>
                      <!-- <button type="button" class="btn btn-action-sm">Submit</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <lhs-sidebar></lhs-sidebar>
</div>
</div>
