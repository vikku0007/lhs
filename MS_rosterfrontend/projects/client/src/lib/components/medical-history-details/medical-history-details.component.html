<div class="page-wrapper">
    <lhs-header></lhs-header>
    <div class="container-fluid page-wrap">
        <div class="page-title page-tile-with-tabs">
            <h1>Client Details
                <lib-page-submenu></lib-page-submenu>
            </h1>
        </div>
        <div class="page-inner-wrap">
            <div class="page-sub-inner-wrap">
                <div class="row">
                    <div class="col-sm-12 psiw-lft">
                        <lib-user-card></lib-user-card>
                    </div>
                    <div class="col-sm-12">
                        <div class="psiw-rgt">
                            <div class="psiw-bx-title">
                                <h2>Medical History
                                    <a href="javascript:void(0);" routerLink="/client/medical-shift-list" [queryParams]="{Id: clientId}" class="btn btn-action-xs popup-link" style="width: auto;">View Shift List</a>
                                    
                                </h2>
                                
                            </div>
                            <div class="psiw-bx-content mb-5">
                                <form [formGroup]="rForm" (ngSubmit)="addClientMedicalDetails()" #formDirective="ngForm">
                                    <div class="row">
                                        <div class="col-md-4 col-sm-12">
                                            <div class="form-group">
                                                <label class="field-label">Full Name</label>
                                                <mat-form-field appearance="fill">
                                                    <input matInput formControlName="name"
                                                        placeholder="Enter Full Name" required>
                                                    <mat-error>{{getErrorMessage}}</mat-error>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-12">
                                            <div class="form-group">
                                                <label class="field-label">Phone Number</label>
                                                <mat-form-field appearance="fill">
                                                    <input matInput formControlName="mobileNo"
                                                        placeholder="Enter Phone Number"  
                                                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                        maxlength = "12">
                                                        <!-- <input matInput appPhoneNumber  autofocus placeholder="Enter Phone Number"
                                                        formControlName="mobileNo" autocomplete="off"
                                                        -->
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-12">
                                            <div class="form-group">
                                                <label class="field-label">Gender</label>
                                                <mat-form-field>
                                                    <mat-select formControlName="gender" 
                                                        placeholder="Select Gender">
                                                        <mat-option *ngFor="let gender of genderlist"
                                                            [value]="gender.id">
                                                            {{gender.codeDescription}}
                                                        </mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="field-label">Check The Conditions That Apply To You Or To
                                                    Any Members Of Your Immediate Relatives</label>
                                                <mat-form-field>
                                                    <mat-select formControlName="checkCondition"
                                                         placeholder="Select Condition" (selectionChange)="SelectOtherCondition($event.value)">
                                                         <mat-option *ngFor="let list of ConditionList" [value]="list.id">
                                                            {{list.codeDescription}}
                                                        </mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-12" *ngIf="isShownCondition">
                                            <div class="form-group input-textarea">
                                                <label class="field-label">Other Condition</label>
                                                <mat-form-field>
                                                    <input matInput autofocus autocomplete="off" formControlName="OtherCondition"  matInput placeholder="Enter Condition">
                                                </mat-form-field> 
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="field-label">Check The Symptoms That You're Currently
                                                    Experiencing</label>
                                                <mat-form-field>
                                                    <mat-select formControlName="checkSymptoms" 
                                                        placeholder="Select Symptom" (selectionChange)="SelectOtherSymptoms($event.value)">
                                                        <mat-option *ngFor="let list of SymptomsList" [value]="list.id">
                                                            {{list.codeDescription}}
                                                        </mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-12" *ngIf="isShownSymptoms">
                                            <div class="form-group input-textarea">
                                                <label class="field-label">Other Symptoms</label>
                                                <mat-form-field>
                                                    <input matInput autofocus autocomplete="off" formControlName="OtherSymptoms"  matInput placeholder="Enter Symptoms">
                                                </mat-form-field> 
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-12">
                                            <div class="form-group">
                                                <label class="field-label">Are You Currently Taking Any
                                                    Medication?</label>
                                                <mat-radio-group formControlName="isTakingMedication"
                                                    aria-label="Select an option" (change)="showmedication()">
                                                    <mat-radio-button value="1">Yes</mat-radio-button>
                                                    <mat-radio-button value="0" >No</mat-radio-button>
                                                </mat-radio-group>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-12" *ngIf="isShownmedication">
                                            <div class="form-group">
                                                <label for="ki-email" class="field-label">Enter Medication</label>
                                                   <mat-form-field>
                                                        <input matInput autofocus autocomplete="disabled"  placeholder="Enter Medication Currently Taking" formControlName="Medication" value=""
                                                            >
                                                    </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-12">
                                            <div class="form-group">
                                                <label class="field-label">Do You Have Any Medication Allergies?</label>
                                                <mat-radio-group formControlName="isMedicationAllergy"
                                                    aria-label="Select an option">
                                                    <mat-radio-button value="1">Yes</mat-radio-button>
                                                    <mat-radio-button value="0">No
                                                    </mat-radio-button>
                                                </mat-radio-group>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-12">
                                            <div class="form-group">
                                                <label class="field-label">Do You Use Or Do You Have History Of Using
                                                    Tobacco?</label>
                                                <mat-radio-group formControlName="isTakingTobacco"
                                                    aria-label="Select an option">
                                                    <mat-radio-button value="1">Yes</mat-radio-button>
                                                    <mat-radio-button value="0">No</mat-radio-button>
                                                </mat-radio-group>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-12">
                                            <div class="form-group">
                                                <label class="field-label">Do You Use Or Do You Have History Of Using
                                                    Illegal Drugs?</label>
                                                <mat-radio-group formControlName="isTakingIllegalDrug" aria-label="Select an option">
                                                    <mat-radio-button value="1">Yes</mat-radio-button>
                                                    <mat-radio-button value="0">No</mat-radio-button>
                                                </mat-radio-group>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-sm-12">
                                            <div class="form-group">
                                                <label class="field-label">How Often Do You Consume Alcohol?</label>
                                                <mat-form-field>
                                                    <mat-select formControlName="takingAlcohol"
                                                       
                                                        placeholder="Select an Option">
                                                        <mat-option *ngFor="let consumeAlcohol of consumeAlcohols"
                                                            [value]="consumeAlcohol.value">
                                                            {{consumeAlcohol.name}}
                                                        </mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-action-sm">Submit</button> 
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <lhs-sidebar></lhs-sidebar>
</div>>
