<div class="table-content">
    <div class="table-responsive">
        <table mat-table [dataSource]="dataSourceRequired" matSort>
            <ng-container matColumnDef="sr">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>SR#</th>
                <td mat-cell *matCellDef="let i = index;">{{i+1}}</td>
            </ng-container>
            <ng-container matColumnDef="employeeName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
                <td mat-cell *matCellDef="let element">
                    <div class="fst-block">
                        <a href="javascript:void(0);" routerLink="../details">{{element.employeeName}}</a><br>
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
                <td mat-cell *matCellDef="let element">{{element.location}}</td>
            </ng-container>
            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
                <td mat-cell *matCellDef="let element">{{element.startDate | date : 'dd/MM/yyyy'}}</td>
            </ng-container>
            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
                <td mat-cell *matCellDef="let element">{{element.endDate | date : 'dd/MM/yyyy'}}</td>
            </ng-container>
            <ng-container matColumnDef="startTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</th>
                <td mat-cell *matCellDef="let element">{{element.startTimeString}}</td>
            </ng-container>
            <ng-container matColumnDef="endTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>End Time</th>
                <td mat-cell *matCellDef="let element">{{element.endTimeString}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <div class="shift-action-bx">                        
                        <a [routerLink]="['/client/dashboard/view-shift', element.id]"
                            class="btn btn-action-sm btn-to-do-list" title="View">
                            <svg viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg" width="25">
                                <g>
                                    <path d="M94.9936,44.6718C83.6788,27.7025,70.155,11.9989,48,11.9989S12.3212,27.7025,1.0064,44.6718a6.0063,6.0063,0,0,0,0,6.6564C12.3212,68.2975,25.845,84.0011,48,84.0011S83.6788,68.2975,94.9936,51.3282A6.0063,6.0063,0,0,0,94.9936,44.6718ZM48,72.0007C35.2672,72.0007,25.3294,65.21,13.2646,48,25.3294,30.7905,35.2672,23.9993,48,23.9993S70.6706,30.7905,82.7354,48C70.6706,65.21,60.7328,72.0007,48,72.0007Z"/>
                                    <path d="M48,36A12,12,0,1,0,60,48,12.0161,12.0161,0,0,0,48,36Z"/>
                                </g>
                            </svg>
                        </a>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumnsRequired"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsRequired;"></tr>
        </table>
    </div>
</div>
