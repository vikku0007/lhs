<div class="page-wrapper">
    <lhs-header></lhs-header>
    <div class="container-fluid page-wrap">
        <div class="page-inner-wrap">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="table-wrap">
                        <div class="table-title">
                            <h2>Alert's</h2>
                        </div>
                        <div class="table-content">
                            <div class="table-responsive">
                                <table mat-table [dataSource]="dataSourceRequired" matSort>
                                    <ng-container matColumnDef="employeeName">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
                                        <td mat-cell *matCellDef="let element">
                                            <div class="fst-block">
                                                <a href="javascript:void(0);" routerLink="/employee/emp-detail"
                                                    [queryParams]="{Id: element.employeeId}">{{element.employeeName}}</a><br>
                                            </div>
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="description">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                                        <td mat-cell *matCellDef="let element">{{element.description}}</td>
                                    </ng-container>                                    
                                    <ng-container matColumnDef="createdDate">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                                        <td mat-cell *matCellDef="let element">{{element.createdDate| date: 'dd/MM/yyyy'}}</td>
                                    </ng-container>                                    
                                    <tr mat-header-row *matHeaderRowDef="displayedColumnsRequired"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumnsRequired;"></tr>
                                </table>
                                <mat-paginator [length]="notificationCount" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
                                    (page)="PageIndexEvent($event)">
                                </mat-paginator>
                            </div>
                        </div>
    
    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <lhs-sidebar></lhs-sidebar>
</div>
