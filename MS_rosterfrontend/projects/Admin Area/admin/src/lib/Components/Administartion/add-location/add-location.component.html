    <!-- Add Employee Popup Start Here -->
    <div class="modal popup-default" id="addLocationPopup">
        <div class="modal-dialog">
            <div class="modal-content">
                <form [formGroup]="rForm" (ngSubmit)="AddLocation()">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Add Location</h4>
                        <button type="button" class="close" data-dismiss="modal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25">
                                <path id="iconfinder_Close_5416278"
                                    d="M23.5,11A12.5,12.5,0,1,0,36,23.5,12.5,12.5,0,0,0,23.5,11Zm3.564,14.705a.961.961,0,1,1-1.359,1.359L23.5,24.859l-2.205,2.205a.961.961,0,1,1-1.359-1.359L22.141,23.5l-2.205-2.205a.962.962,0,0,1,1.359-1.359L23.5,22.141l2.205-2.205a.962.962,0,0,1,1.359,1.359L24.859,23.5Z"
                                    transform="translate(-11 -11)" fill="#5b5b5b" opacity="0.75" />
                            </svg>
                        </button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">

                        <div class="row">

                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="Name" class="field-label">Location Name</label>
                                    <mat-form-field appearance="fill">
                                        <input matInput placeholder="Enter Location Name" formControlName="Name"
                                            value="" required>
                                        <mat-error>{{getErrorMessage}}</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="ManagerContact" class="field-label">Job Code</label>
                                    <mat-form-field appearance="fill">
                                        <input matInput placeholder="Enter Job Code" formControlName="JobCode"  type="number" value=""
                                            required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="ExternalCode" class="field-label">Latitude</label>
                                    <mat-form-field appearance="fill">
                                        <input matInput placeholder="Enter Latitude" formControlName="Latitude" value=""
                                            type="number" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="InvoicePrefix" class="field-label">Longitude</label>

                                    <mat-form-field appearance="fill">
                                        <input matInput placeholder="Enter Longitude" formControlName="Longitude"
                                            value="" type="number" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label for="Address" class="field-label">Location Address</label>
                                    <mat-form-field appearance="fill">
                                        <input matInput placeholder="Enter Location Address" formControlName="Address"
                                            value="" required>

                                    </mat-form-field>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-action-sm">Submit</button>
                        <button type="button" #btnCancel class="btn btn-action-sm btn-action-secondary"
                            data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- /Add Employee Popup End -->
<!-- Edit Employee Popup Start Here -->

                    </button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">

                    <div class="row">

                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="Name" class="field-label">Location Name</label>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Enter Location Name" formControlName="Name"
                                        value="" required>
                                    <mat-error>{{getErrorMessage}}</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="ManagerContact" class="field-label">Job Code</label>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Enter Job Code" formControlName="JobCode" type="number" value="" required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="ExternalCode" class="field-label">Latitude</label>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Enter Latitude" formControlName="Latitude" value=""
                                        type="number" required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="InvoicePrefix" class="field-label">Longitude</label>

                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Enter Longitude" formControlName="Longitude"
                                        value="" type="number" required>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="Address" class="field-label">Location Address</label>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Enter Location Address" formControlName="Address"
                                        value="" required>

                                </mat-form-field>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-action-sm">Update</button>
                    <button type="button" #btnEditCancel class="btn btn-action-sm btn-action-secondary"
                        data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div><!-- /Edit Employee Popup End -->
    <lhs-sidebar></lhs-sidebar>

</div>

<div class="modal custom-popup " id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal body -->
            <div class="modal-body">
                <button type="button" class="close header-close" data-dismiss="modal">
                    &times;
                </button>
                <p>Are you sure you want to delete record?</p>
                <br />
                <div class="modal-btn">
                    <button mat-button class="project-btn-1-db project-btn-1-db-gray"
                        data-dismiss="modal">Cancel</button>
                    &nbsp;&nbsp;
                    <button mat-button class="project-btn-1-db" data-dismiss="modal" (click)="Deletelocation($event)">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
