<form [formGroup]="rFormattach"  #formDirective="ngForm">
    <div class="card-header" role="tab" id="heading-finished">
        <h5 class="mb-0">Attachments</h5>
    </div>
    <div class="collapse show p-0">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                        <label class="field-label">Document Name</label>
                        <mat-form-field appearance="fill">
                            <input matInput autofocus autocomplete="off" placeholder="Enter Document Name" value="" formControlName="AddDocument">
                            <mat-error>{{getErrorMessage}}</mat-error>
                        </mat-form-field>
                    </div>
                </div>
               
                    
                </div>
             
                <div class="row">
                    <div class="col-md-12">
                    <div class="upload-img-wrap" *ngIf="isShownBrowse">
                        <div class="col-md-12 col-sm-12"><label class="field-label">Upload Document</label></div>
                        <div class="uiw-uploader">
                             <div class="file-wrap">
                               <input #fileInput (change)="uploadDocument($event)"  type="file" class="btn btn-action-sm" >
                                <span class="btn btn-action-sm">Browse File</span>
                               
                            </div>
                            <div *ngIf="ImageName" class="uiw-view-img">
                                <!-- <img src="../../../../assets/img/profile-pic.jpg" alt="" > -->
                                <div class="img-details">
                                    <p>{{ImageName}}</p>
                                    <small>{{ImageSize}}</small>
                                </div>
                                <a href="javascript:void(0);" (click)="BrowseImageDelete()" class="delete-img">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                                        <path id="iconfinder_Close_5416278" d="M21,11A10,10,0,1,0,31,21,10,10,0,0,0,21,11Zm2.851,11.764a.769.769,0,0,1-1.087,1.087L21,22.087l-1.764,1.764a.769.769,0,1,1-1.087-1.087L19.913,21l-1.764-1.764a.769.769,0,0,1,1.087-1.087L21,19.913l1.764-1.764a.769.769,0,0,1,1.087,1.087L22.087,21Z" transform="translate(-11 -11)" fill="#ef5257" opacity="0.75"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row" *ngIf="isShownUrl">
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <div class="row" >
                                    <div class="col-md-11"> 
                                        <a href="javascript:void(0)" (click)="downloadPdf(Imageurl)">
                                         Download Document</a>
                                    </div>
                        </div>
                        <div class="row">
                            <div class="col-md-11"> </div>
                            <div class="col-md-1">
                               <a href="javascript:void(0);" (click)="ImageDelete()" class="delete-img">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                                        <path id="iconfinder_Close_5416278" d="M21,11A10,10,0,1,0,31,21,10,10,0,0,0,21,11Zm2.851,11.764a.769.769,0,0,1-1.087,1.087L21,22.087l-1.764,1.764a.769.769,0,1,1-1.087-1.087L19.913,21l-1.764-1.764a.769.769,0,0,1,1.087-1.087L21,19.913l1.764-1.764a.769.769,0,0,1,1.087,1.087L22.087,21Z" transform="translate(-11 -11)" fill="#ef5257" opacity="0.75"/>
                                    </svg>
                                </a>
                                </div>
                        </div>
                        </div>
                        </div>
                    </div>
                </div>
                
             </div>
            <br/>
                <button type="submit" (click)="SaveAttachment()" class="btn btn-action-sm">{{txtAttachButton}}</button>
            
        </div>
    </div>
    </form>
    <div class="col-sm-12">
        <div class="psiw-rgt">
            <div class="psiw-bx-title">
            </div>
            <div class="psiw-bx-content mb-5">
                <div class="table-wrap table-wrap-inner">
                    <div class="table-content">
                        <div class="table-responsive">
                            <table mat-table [dataSource]="dataSourceRequired" class="center-content"
                                matSort>
                                <ng-container matColumnDef="documentName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Document Name
                                    </th>
                                    <td mat-cell *matCellDef="let element">{{element.documentName}}</td>
                                </ng-container>
                                 <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                                    <td mat-cell *matCellDef="let element">
                                        <a (click)="EditCompliance(element)" 
                                            >
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16"
                                                height="16" viewBox="0 0 16 16">
                                                <path id="iconfinder_write_126582_1_"
                                                    data-name="iconfinder_write_126582 (1)"
                                                    d="M2.661,10.482c-.8.8-1.661,5.035-1.661,5.375A1.135,1.135,0,0,0,2.143,17c.339,0,4.576-.862,5.375-1.661L14.057,8.8,9.2,3.943ZM13.571,1a3.48,3.48,0,0,0-2.447,1.018l-.325.325L15.657,7.2l.325-.325A3.475,3.475,0,0,0,17,4.429,3.429,3.429,0,0,0,13.571,1Z"
                                                    transform="translate(-1 -1)" fill="#7b7b7b" />
                                            </svg>
                                        </a>
                                      
                                        <a href="{{baseUrl + element.fileName}}" target="_blank" *ngIf="element.fileName?true:false">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="21.333" height="16" viewBox="0 0 21.333 16">
                                                <path id="iconfinder_view_126581_2_" data-name="iconfinder_view_126581 (2)" d="M10.667,7.333A2.668,2.668,0,0,1,8,10a2.667,2.667,0,1,0,2.667-2.667Zm0-5.333C5.2,2,0,8.2,0,10s5.2,8,10.667,8,10.667-6.2,10.667-8S16.136,2,10.667,2Zm0,13.333A5.333,5.333,0,1,1,16,10,5.334,5.334,0,0,1,10.667,15.333Z" transform="translate(0 -2)" fill="#7b7b7b"/>
                                              </svg>
                                        </a>
                                        <a href="javascript:void(0)"  *ngIf="element.fileName?true:false"  (click)="downloadPdf(baseUrl + element.fileName)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16"
                                                 height="16" viewBox="0 0 16 16">
                                                 <path id="iconfinder_write_126582_1_"
                                                     data-name="iconfinder_write_126582 (1)"
                                                     d="M15.608,6.262h-2.338v0.935h2.338c0.516,0,0.934,0.418,0.934,0.935v8.879c0,0.517-0.418,0.935-0.934,0.935H4.392c-0.516,0-0.935-0.418-0.935-0.935V8.131c0-0.516,0.419-0.935,0.935-0.935h2.336V6.262H4.392c-1.032,0-1.869,0.837-1.869,1.869v8.879c0,1.031,0.837,1.869,1.869,1.869h11.216c1.031,0,1.869-0.838,1.869-1.869V8.131C17.478,7.099,16.64,6.262,15.608,6.262z M9.513,11.973c0.017,0.082,0.047,0.162,0.109,0.226c0.104,0.106,0.243,0.143,0.378,0.126c0.135,0.017,0.274-0.02,0.377-0.126c0.064-0.065,0.097-0.147,0.115-0.231l1.708-1.751c0.178-0.183,0.178-0.479,0-0.662c-0.178-0.182-0.467-0.182-0.645,0l-1.101,1.129V1.588c0-0.258-0.204-0.467-0.456-0.467c-0.252,0-0.456,0.209-0.456,0.467v9.094L8.443,9.553c-0.178-0.182-0.467-0.182-0.645,0c-0.178,0.184-0.178,0.479,0,0.662L9.513,11.973z"
                                                     transform="translate(-1 -1)" fill="#7b7b7b" />
                                             </svg>
                                     </a>  
                                    </td>
                                </ng-container>
                                
                                <tr mat-header-row *matHeaderRowDef="displayedColumnsRequired"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumnsRequired;">
                                </tr>
                            </table>
                            <!-- <mat-paginator [length]="totalCount" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" (page)="PageIndexEvent($event)">
                            </mat-paginator> -->
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
