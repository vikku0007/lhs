<div class="section-title">
    <h2>Login ID</h2>
    <a href="javascript:void(0);" class="action-link" data-toggle="modal" data-target="#editLoginPassword">
        <svg xmlns="http://www.w3.org/2000/svg" width="10.334" height="10.334" viewBox="0 0 10.334 10.334">
            <path id="iconfinder_write_126582_3_" data-name="iconfinder_write_126582 (3)" d="M2.073,7.125C1.557,7.641,1,10.377,1,10.6a.733.733,0,0,0,.738.738c.219,0,2.956-.557,3.472-1.073L9.434,6.038,6.3,2.9ZM9.12,1a2.248,2.248,0,0,0-1.58.658l-.21.21L10.467,5l.21-.21a2.245,2.245,0,0,0,.658-1.58A2.215,2.215,0,0,0,9.12,1Z" transform="translate(-1 -1)" fill="#fff"/>
        </svg>
    </a>
</div>
<div class="section-content">
    <div class="row">
        <div class="col-sm-6">
            <h3>Username</h3>
            <p class="mb-0">{{txtEmail}}</p>
        </div>
       
    </div>
    <div class="row">
        <div class="col-sm-6">
            <h3>Password</h3>
            <p class="mb-0" *ngIf="isShownpassword">**************</p>
            <p class="mb-0" *ngIf="isHidepassword">Password Not Created</p>
        </div>
    </div>
</div>

<!-- On Boarding Notes Start Here -->
<div class="modal popup-default" id="editLoginPassword">
    <div class="modal-dialog">
        <div class="modal-content">
            <form [formGroup]="rForm"  (ngSubmit)="UpdatePasswordDetail()" #formDirective="ngForm">
            <!-- Modal Header (ngSubmit)="UpdateOnBoardingnotes()"-->
            <div class="modal-header">
                <h4 class="modal-title">Edit Password</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25">
                        <path id="iconfinder_Close_5416278" d="M23.5,11A12.5,12.5,0,1,0,36,23.5,12.5,12.5,0,0,0,23.5,11Zm3.564,14.705a.961.961,0,1,1-1.359,1.359L23.5,24.859l-2.205,2.205a.961.961,0,1,1-1.359-1.359L22.141,23.5l-2.205-2.205a.962.962,0,0,1,1.359-1.359L23.5,22.141l2.205-2.205a.962.962,0,0,1,1.359,1.359L24.859,23.5Z" transform="translate(-11 -11)" fill="#5b5b5b" opacity="0.75"/>
                    </svg>  
                </button>
            </div>
    
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group input-textarea">
                            <label class="field-label">Password</label>
                            <mat-form-field>
                                <input matInput autofocus autocomplete="disabled" type="password" placeholder="Enter Password" formControlName="Password" >
                                
                            </mat-form-field>
                        </div>
                    </div>
                  
                </div>
                <div class="section-box mb-3">
                   
                    <dl class="default-list-wrap mb-0">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                    <div class="row">
                        <label class="mb-0"><strong>Note:</strong></label>
                    </div>
                        <div class="row">
                        <label>1. Password must contain atleast one alpanumeric 
                            character.<br/>
                            2. Password must contain atleast one Special 
                            character.
                        </label>
                   
                    </div>
                </div>
                </div>
                    </dl>
                </div>
               
            </div>
    
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-action-sm">Update</button>
                <button type="button" (click)="Reset()" #btnonboadingCancel class="btn btn-action-sm btn-action-secondary" data-dismiss="modal">Cancel</button>
            </div>
            </form>
        </div>
    </div>
</div><!-- /On Boarding Notes Popup End -->
