
<label class="row"><input type="checkbox" [(ngModel)]="navigatorConfig.freeHandSelectionEnabled"> Free-hand
    range</label>

<daypilot-scheduler [config]="config" [events]="events" (viewChange)="schedulerViewChanged()"

    </div>
