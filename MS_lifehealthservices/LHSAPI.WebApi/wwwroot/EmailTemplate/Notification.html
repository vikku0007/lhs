<!doctype html>
<html>
<head>
    <title>Roster</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
</head>
<body>
    <table width="600" cellpadding="25" cellspacing="0" style="background-color:#ffffff;border:1px solid #dfdfdf;margin:0 auto;text-align:center;">
        <tr>
            <td>
                <img src="logo.png" alt="" />
            </td>
        </tr>
        <tr>
            <td>
                <table style="width:100%;background-color:#f7f7f7;border-radius:3px;" cellpadding="15" cellspacing="0">
                    <tr>
                        <td>
                            <table style="width:90%;margin:0 auto;" cellpadding="15" cellspacing="0">
                                <tr>
                                    <td>
                                        <img src="tick.png" alt="" />
                                        <h2 style="font-family:'Open Sans', sans-serif;font-weight:600;color:#64646e;font-size:18px;margin-bottom:0;margin-top:5px;">{Subject}</h2>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-family:'Open Sans', sans-serif;color:#64646e;font-size:14px;text-align:left;">Hi {UserName},</td>
                                </tr>
                                <tr>
                                    <td style="font-family:'Open Sans', sans-serif;color:#64646e;font-size:14px;text-align:left;">
                                        {Message} {Email} and Password is {Password}
                                    </td>
                                   
                                   
                                </tr>
                              
                                <tr>
                                    <td><p style="border-top:1px solid #cccccc;margin-bottom:0;">&nbsp;</p>Please Confirm your Email Address</td>
                                </tr>
                                <tr  >
                                    <td style="font-family:'Open Sans', sans-serif;color:#64646e;font-size:14px;text-align:left;">

                                        <a href="{VerificationLink}" style="font-family:'Open Sans', sans-serif; color:#ffffff;font-size:14px;font-weight:600;background-color:#8D36B8;padding:10px 20px;border-radius:3px;text-decoration:none;width:150px;display:block;margin:0 auto" ">
                                            Confirm Email
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <a href="javascript:void(0);"><img src="facebook.png" alt="" /></a>
                <a href="javascript:void(0);"><img src="twitter.png" alt="" style="margin:0 15px;" /></a>
                <a href="javascript:void(0);"><img src="linkedin.png" alt="" /></a>
            </td>
        </tr>
        
        <tr>
            <td>
                <table style="width:100%;" cellpadding="5" cellspacing="0">
                    <tr>
                        <td style="background-color:#dfdfe4;border-radius:3px;">
                            <a href="javascript:void(0);" style="font-family:'Open Sans', sans-serif;color:#64646e;font-size:12px;text-decoration:none;">www.roster.com</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
